<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="my-body">
        <div class="image-container">
            <h1>QR Code Generator</h1>
            <img src="../image/11.gif" alt="QR Code Image">
        </div>
    <div class="wrapper">
        <input type="text" id="userInput" placeholder="Enter Some Text or URL">
        <div class="options">
            <select class="size-options">
                <option value="100" selected>100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="300">300 x 300</option>
            </select>
            <input type="color" id="BGColor" class="color-input">
        </div>
        <div class="box">
            <button id="submit" disabled>Generate</button>
            <a href="#" id="download">Download</a>
        </div>
        <div class="container"></div>
    </div>
   
</div>
    <script src="js/script.js" defer></script>
</body>
</html>
